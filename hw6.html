<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title here</title>
</head>
<body>
    
    <style>
        td{
            border: 1px black solid; 
            text-align: center;
        }
        table{
            border: 1px black solid; 
            width: 300px;


        }
</style>
<center><a href="./index.html">回首頁</a>

    <table id="my_table">
        <thead>
            <tr>
                <th colspan="3" style="text-align: center;background-color: #000;color: #fff;font-size: 14px;font-weight: bolder;">九九乘法表</th>
            </tr>
        </thead>
        <tbody id="my_table_tbody">

        </tbody>
    </table></center>
    <script>
        function text(str){

            var a = `${str.length == 1?"&nbsp&nbsp"+str:str}`
            // debugger
            return a
        }
            var table_html = ""
            var output = ""
            for(let i =1;i < 10;i++){
                table_html += "<td>"
                for(let j =1;j < 10;j++){
                    table_html += `
                        ${i} * ${j} = ${text(""+(i*j))} <br>
                    `
                }
                table_html = `${table_html}</td>`
                // debugger
                if (i % 3 == 0){
                    output += `<tr>
                        ${table_html}
                    </tr>`
                    table_html = ""
                }
            }
            console.log(output)
            document.getElementById("my_table_tbody").innerHTML = output
    </script>
</body>
</html>
